<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font Weight</title>
    <style>
        /* • Usage: Defines the thickness of characters in a font.
 • Values: Can take values like normal, bold, bolder, or numeric values (100 to 900).
 • Text Emphasis: Utilized to emphasize text or create contrast between text elements.
        */
        #first{
            font-weight: 800;
        }
        #second{
            font-weight: 500;
        }
        #third{
            font-weight: 300;
        }
        #fourth{
            font-weight: 700;
        }

    </style>
</head>
<body>
     <div id="first">This is first line</div>
    <div id="second">This is second line</div>
    <div id="third">This is third line</div>
    <div id="fourth">This is fourth line</div>
</body>
</html>
