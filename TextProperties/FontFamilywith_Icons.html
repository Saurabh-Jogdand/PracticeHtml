<!DOCTYPE html>
<html lang="en">
<head>
    <title>FontFamily</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings" />


<!-- get the fonts from https://fonts.google.com/  i.e get the above code added in the head the font is the written with + sign -->

    <style>
        
        /* 
        • Usage: Defines which font should be used for 
text within an element.

 • Specific Fonts: Common choices include Arial, 
Segoe UI, Times New Roman, and others.

• Fallback Mechanism: Incorporate a fallback 
font family in case the primary font is 
unavailable; helps in maintaining the site 
aesthetics.

 • Web Safe Fonts: Employ web-safe fonts to 
ensure consistency across different browsers 
and operating systems.

 • Generic Family: Always end the font family list 
with a generic family like serif or sans-serif as a 
last resort option
        
*/
#first{
    font-family: Bitcount Grid Double, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
/* #fourth{

} */


    </style>
</head>
<body>
    <div id="first">This is first line</div>
    <div id="second">This is second line</div>
    <div id="third">This is third line</div>
    <div id="fourth"></div>
    <span class="material-symbols-outlined">
settings
</span>
    
</body>
</html>
