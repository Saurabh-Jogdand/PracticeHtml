<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* • Usage: Controls the style of the font, mainly affecting its inclination.
 • Values: Common values are normal, italic, and oblique.
 • Text Formatting: Useful for highlighting or distinguishing certain text 
segments*/
            #first{
                font-style: italic;
            }
            #second{
                font-style: oblique;
            }
            #third{
                font-style: normal;
            }
    </style>
</head>
<body>

    <div id="first">This is first line</div>
    <div id="second">This is second line</div>
    <div id="third">This is third line</div>
    <div id="fourth">This is fourth line</div>
    
</body>
</html>
