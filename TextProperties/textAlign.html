<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> Text Align </title>
     <!-- • Usage: Controls the horizontal alignment of text within an 
element.
 • Values: Can take values like left, right, center, and justify.
 • Visual Appeal: Enhances readability and visual appeal by 
organizing text neatly -->

    <style>

        .box{
            height: 100px;
            width: 100px;
        }
        #box1{
            background-color: red;
            text-align: center;
        }
        #box2{
            background-color: blueviolet;
            text-align: center;
        }
        #box3{
            background-color: greenyellow;
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">Box3</h3>
    
</body>
</html>
